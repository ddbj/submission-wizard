<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Submission Wizard</title>
    <script type="module" src="../app/elements/submission-wizard.ts"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed">
  </head>

  <body>
    <div class="container">
      <h1 class="display-3 mt-5">Submission Wizard</h1>

      <div class="my-3">
        <div class="form-check">
          <input id="locale-en" type="radio" checked name="locale" value="en" class="form-check-input">
          <label for="locale-en" class="form-check-label">English</label>
        </div>

        <div class="form-check">
          <input id="locale-ja" type="radio" name="locale" value="ja" class="form-check-input">
          <label for="locale-ja" class="form-check-label">Japanese</label>
        </div>
      </div>

      <div class="p-3 bg-dark text-white">
        <pre><code>&lt;script type="module" src="<span data-src-url="./submission-wizard.js"></span>"&gt;&lt;/script&gt;</code></pre>
        <pre class="mb-0"><code>&lt;submission-wizard locale="<span class="locale">en</span>"&gt;&lt;/submission-wizard&gt;</code></pre>
      </div>

      <div class="my-3">
        <submission-wizard locale="en"></submission-wizard>
      </div>
    </div>

    <script>
      document.querySelectorAll('[data-src-url]').forEach((el) => {
        el.textContent = new URL(el.dataset.srcUrl, window.location.href);
      });

      const els     = document.querySelectorAll('[locale]');
      const locales = document.querySelectorAll('.locale');

      document.querySelectorAll('input[name="locale"]').forEach((radio) => {
        radio.addEventListener('change', ({target: {value}}) => {
          els.forEach((el) => {
            el.setAttribute('locale', value);
          });

          locales.forEach((locale) => {
            locale.textContent = value;
          });
        });
      });
    </script>
  </body>
</html>

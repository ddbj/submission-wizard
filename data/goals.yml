q3-tpa-tsa-assembly->g-bp-bs-mss:
  sections:
  - title:
      en: Overview
      ja: 概要
    body:
      en: |
       <p><a href="/ddbj/tpa-e.html">Third PArty data (TPA)</a> are submitted to INSDC as part of the process of publishing biological studies that include the assembly and/or annotation of existing INSDC reads and primary sequences. Publicly accessible TPA data are therefore linked to a publication or publications that document the derivation of the data supported by peer-reviewed scientific evidence.</p>
       <p><a href="/ddbj/tpa-table-e.html#subcategories">TPA:assembly</a> describes records reporting assembly or reassembly, for which the generation, whether it is purely informatic or informed by experimentation, has been subject to peer review. Annotation may or may not be available and does not require to be part of the peer review for this TPA class.</p>
       <p>The following data are NOT acceptable as TPA:
       <ul>
         <li>Annotation from in vivo, in vitro, or in silico experimentation that will not be submitted for publication in a peer-reviewed journal.</li>
       </ul></p>
       <ul>
         <li>Register a project to BioProject and sample(s) to BioSample before the TPA TSA (Transcriptome Shotgun Assembly) submission.</li>
         <li>Submit the TPA TSA sequences to <a href="/ddbj/index-e.html">DDBJ</a> through the <a href="/ddbj/mss-e.html">Mass Submission System (MSS)</a></li>
       </ul>
      ja: |
       <p>INSDC から公開されている既存のリードや配列をアセンブル、アノテーションした結果を論文で公表する過程で <a href="/ddbj/tpa.html">Third PArty data (TPA)</a> を登録します。そのため公開されている TPA データは科学的根拠が記載された査読論文にリンクされていることが必要です。</p>
       <p><a href="/ddbj/tpa-table.html#subcategories">TPA:assembly</a> はドラフトゲノム配列からのアセンブリ生成について、計算機あるいは実験的な解析かを問わず、査読を受けているアセンブリもしくはリアセンブリのことです。
       <p>以下のようなデータは TPA として受け付けることができません。
       <ul>
         <li>査読論文として公表予定の無い in vivo、in vitro、in silico の解析結果に基づいたアノテーション。</li>
       </ul></p>       
       <ul>
         <li>TPA TSA (Transcriptome Shotgun Assembly) 登録の前にプロジェクトを BioProject に、サンプルを BioSample に登録。</li>
         <li>TPA TSA 配列を <a href="/ddbj/mss.html">Mass Submission System (MSS)</a> 経由で <a href="/ddbj/index.html">DDBJ</a> に登録。</li>

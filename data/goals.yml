q4-metagenome-binned-dra->g-bp-bs-dra:
  sections:
  - title:
      en: Overview
      ja: 概要
    body:
      en: |
         <p>Binned metagenome assemblies asserted to known taxonomies (Binned metagenome) should be submitted to <a href="/dra/submission-e.html#Analysis">DRA Analysis.</a>. The raw sequence reads from which the binned metagenomes are derived should be submitted to <a href="/dra/submission-e.html">DRA Run.</a></p>
         <p>Register a project to BioProject and samples to BioSample. Samples for raw metagenomic sequencing reads and those for binned metagenomes are necessary.</p>
         <p>The <a href="/ddbj/metagenome-assembly-e.html">Metagenome Assembly</a> page describes how to submit metagenome assemblies categorized by four assembly levels.</p>
      ja: |
         <p>既知の分類群に由来すると推測された binned メタゲノムは <a href="/dra/submission.html#Analysis">DRA Analysis</a> に登録します。Binned メタゲノムが由来する生リードは <a href="/dra/submission.html">DRA Run</a> に登録されている必要があります。</p>
         <p>プロジェクトを BioProject に、サンプルを BioSample に登録。メタゲノムの生リード用と binned メタゲノム用の二つの BioSample が必要です。</p>
         <p>「<a href="/ddbj/metagenome-assembly.html">メタゲノムアセンブリ</a>」で四段階のアセンブリレベルに応じた登録方法を説明しています。</p>
  - title:
      en: BioProject
      ja: BioProject
    body:
      en: |
       <p>Register a project to <a href="/bioproject/submission-e.html">BioProject</a> as a <a href="/bioproject/submission-e.html#Project-type">metagenome/environmental project</a> in the <a href="https://ddbj.nig.ac.jp/D-way">D-way submission portal</a>. The BioProject describes the goal of your research effort and organizes metagenomic assemblies. The BioProject submission can be done during the DRA submission.</p>
      ja: |
       <p><a href="https://ddbj.nig.ac.jp/D-way">D-way 登録システム</a>でプロジェクトを <a href="/bioproject/submission.html#Project-type">metagenome/environmental project</a> として <a href="/bioproject/submission.html">BioProject</a> に登録。生物名には NCBI Taxonomy から適切な "xyz metagenome" (例 soil metagenome) を <a href="https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Undef&id=408169&lvl=3&p=mapview&p=has_linkout&p=blast_url&p=genome_blast&keep=1&srchmode=3&unlock/">metagenome organism names</a> から選択。BioProject は研究のゴールを説明し、関連するメタゲノムアセンブリデータをまとめます。DRA の登録途中で BioProject を作成できます。</p>
  - title:
      en: BioSample
      ja: BioSample
    body:
      en: |
       <p>Register two samples for unassembled raw reads and binned metagenomes.</p>
       <p>1. Register a sample for unassembled DRA raw reads to <a href="/biosample/submission-e.html">BioSample</a> by using the <a href="/biosample/submission-e.html#Sample-type">MIMS: metagenome/environmental package</a> in the <a href="https://ddbj.nig.ac.jp/D-way">D-way submission portal</a>. The BioSample submission can be done during the DRA submission.</p>
       <p>2. Register virtual samples for binned metagenomes to <a href="/biosample/submission-e.html">BioSample</a> by using the <a href="/biosample/submission-e.html#Sample-type">Metagenome-assembled Genome Sequences (MIMAG)</a> in the <a href="https://ddbj.nig.ac.jp/D-way">D-way submission portal</a> before the binned metagenome submission to DRA Analysis. The binned metagenome sample is derived from the metagenomic sample (1).</p>
      ja: |
       <p>メタゲノムの生リード用と binned メタゲノム用に二つのサンプルを BioSample に登録。</p>
       <p>1. <a href="https://ddbj.nig.ac.jp/D-way">D-way 登録システム</a>でアセンブルしていない生リード用サンプルを <a href="/biosample/submission.html#Sample-type">MIMS: metagenome/environmental package</a> を使って <a href="/biosample/submission.html">BioSample</a> に登録。DRA の登録途中で BioSample を作成できます。</p>
       <p>2. Binned メタゲノム登録の前に、<a href="https://ddbj.nig.ac.jp/D-way">D-way 登録システム</a>で binned メタゲノム用の仮想的なサンプルを <a href="/biosample/submission.html#Sample-type">Metagenome-assembled Genome Sequences (MIMAG) パッケージ</a> を使って <a href="/biosample/submission.html">BioSample</a> に登録。Binned メタゲノムサンプルは (1) の MIMS サンプルの派生サンプルになります。</p>
  - title:
      en: DRA
      ja: DRA
    body:
      en: |
       <p>Submit binned metagenome assemblies derived from the raw sequence data in fasta/bam files to the DRA Analysis (Analysis type = "De Novo Assembly"). Include information of analysis software used and organism bin in the description. Submit the Analysis along with the Run which had been registered for the raw reads. Please note that Analysis data are not shared with NCBI/ENA.</p>
      ja: |
       <p>生リードを binning した binned メタゲノムアセンブリは fasta/bam ファイルで DRA Analysis (Analysis type = "De Novo Assembly") に登録。Analysis の description に使用した解析ソフトウェアと organism bin に関する情報を含めます。生リードを登録した DRA Run と一緒に Analysis を登録します。Analysis は NCBI/ENA にミラーリングされないことに注意してください。</p>

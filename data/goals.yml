q2-fgarray->g-bp-bs-gea:
  sections:
  - title:
      en: Overview
      ja: 概要
    body:
      en: |
       <p>Submit functional genomics data (gene expression, gene regulation, epigenetics or genotyping) by microarray to the <a href="/gea/submit-array-e.html">Genomic Expression Archive (GEA)</a>. A BioProject and BioSamples should be registered before the GEA submission. Microarray data are accepted in the <a href="/gea/metadata-e.html">MAGE-TAB</a> format in compliance with the <a href="https://fairsharing.org/bsg-s000177/">MIAME</a> guideline.</p>
       <ol>
         <li>Register a project to BioProject in the D-way submission portal.</li>
         <li>Register samples to BioSample in the D-way submission portal.</li>
         <li>Upload raw and processed data files to a GEA submission directory by scp/sftp.</li>
         <li>In the D-way submission portal, select the BioProject and BioSamples that have been registered for the GEA submission. Enter metadata in MAGE-TAB template files and submit them in the D-way submission portal.</li>
       </ol>
      ja: |
       <p>マイクロアレイで測定された機能ゲノミクスデータ (遺伝子発現、遺伝子制御、エピジェネティクスやジェノタイピング) は <a href="/gea/submit-array.html">Genomic Expression Archive (GEA)</a> に登録します。
       GEA 登録の前に BioProject と BioSample を登録します。マイクロアレイデータは <a href="https://fairsharing.org/bsg-s000177/">MIAME</a> ガイドラインに準拠し、<a href="/gea/metadata.html">MAGE-TAB</a> 形式で登録します。</p>
       <ol>
         <li>D-way 登録システムでプロジェクトを BioProject に登録。</li>
         <li>D-way 登録システムでサンプルを BioSample に登録。</li>
         <li>生データと解析済みデータを scp/sftp で GEA 登録用ディレクトリにアップロード。</li>
         <li>D-way 登録システムで GEA のために登録した BioProject と BioSample (通常複数) を選択。D-way 登録システムで MAGE-TAB テンプレートファイルにメタデータを記入して登録します。</li>
       </ol>
  - title:
      en: BioProject
      ja: BioProject
    body:
      en: |
       <p>Register a project to <a href="/bioproject/submission-e.html">BioProject</a> in the <a href="https://ddbj.nig.ac.jp/D-way">D-way submission portal</a>. The BioProject contains the description of the research effort.</p>
      ja: |
       <p><a href="https://ddbj.nig.ac.jp/D-way">D-way 登録システム</a>でプロジェクトを <a href="/bioproject/submission.html">BioProject</a> に登録。
       BioProject で研究のゴールを説明します。</p>
  - title:
      en: BioSample
      ja: BioSample
    body:
      en: |
       <p>Register samples to <a href="/biosample/submission-e.html">BioSample</a> by using the <a href="/biosample/submission-e.html#Sample-type?Core=FunctionalGenomics&definition=definition">functional genOmics package</a> in the <a href="https://ddbj.nig.ac.jp/D-way">D-way submission portal</a>. BioSample is a record of biological sample with unique physical properties and majority of GEA submissions require more than one sample.</p>
      ja: |
       <p><a href="https://ddbj.nig.ac.jp/D-way">D-way 登録システム</a>で <a href="/biosample/submission.html#Sample-type">Omics パッケージ</a>を使ってサンプルを <a  href="/biosample/submission.html">BioSample</a> に登録。
         BioSample は生物学的なサンプルで大半の GEA 登録は一つ以上のサンプルを必要とします。</p>
  - title:
      en: GEA
      ja: GEA
    body:
      en: |
       <ul>
         <li>Create a new GEA submission in the <a href="https://ddbj.nig.ac.jp/D-way">D-way submission portal</a>.</li>
         <li><a href="/gea/submit-array-e.html#upload-data">Upload raw and processed data files by scp/sftp</a> to the GEA submission directory in the file server.</li>
         <li>In the GEA submission, select the BioProject and BioSamples that have been registered for this submission. The metadata <a href="/gea/metadata-e.html#idf">IDF</a> and <a href="/gea/metadata-e.html#sdrf">SDRF</a> template files are generated. Describe an overview of the experiment in the IDF, and the relationship between samples, raw and processed data files in the SDRF.</li>
         <li>Submit the metadata IDF/SDRF and validate the data files.</li>
       </ul>
      ja: |
       <ul>
         <li><a href="https://ddbj.nig.ac.jp/D-way">D-way 登録システム</a>で GEA 新規登録を作成。</li>
         <li>生データと解析済みデータファイルを <a href="/gea/submit-sequence.html#upload-data">scp/sftp で GEA 登録用ディレクトリにアップロード</a>。</li>
         <li>GEA 登録において、BioProject と BioSample (通常複数) を選択。<a href="/gea/metadata.html#idf">IDF</a> と <a href="/gea/metadata.html#sdrf">SDRF</a> メタデータテンプレートファイルが生成されます。実験全体を IDF に記載し、サンプル、生データと解析済みデータの関係性を SDRF に記載。</li>
         <li>メタデータ IDF/SDRF を登録し、データファイルの検証処理を開始。</li>
       </ul>

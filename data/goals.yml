         <li><a href="/ddbj/file-format.html#describing_st_comment">ゲノムシークエンスとアセンブリに関する情報</a>と <a href="/ddbj/tpa-table-e.html#subcategories">TPA キーワード</a>を記載。</li>
         <li>登録用ファイルとして、<a href="/ddbj/mss.html#prep">塩基配列を fasta ファイル、メタデータを annotation ファイル</a>、として準備します。</li>
         <li><a href="/ddbj/mss.html#prep-4">MSS チェックツール</a>で登録用ファイルをチェック。</li>
         <li>登録用ファイルを <a href="/ddbj/mss.html#sendfiles">MSS form にてアップロード、もしくは、SFTP転送</a>。</li>
       </ul>
       </p>       
       <p><a href="/ddbj/tsa.html#flat-file">プレフィックス4文字と8桁の数字から成るアクセッション番号</a> (例 IZZY01000001) が TPA TSA 配列に発行されます。</p>

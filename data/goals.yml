q4-metagenome-tls-dramss->g-bp-bs-dra-mss:
  sections:
  - title:
      en: Overview
      ja: 概要
    body:
      en: |
       <p>A <a href="/ddbj/tls-e.html">Targeted Locus Study (TLS)</a> is a large scale targeted sequencing project for a single gene locus such as 16S rRNA from multiple organisms. Submit TLS data to <a href="/ddbj/index-e.html">DDBJ</a> through the <a href="/ddbj/mss-e.html">Mass Submission System (MSS)</a>.</p>
       <ul>
         <li>Register raw sequencing reads to the <a href="/dra/submission-e.html">DDBJ Sequence Read Archive (DRA)</a>.</li>
         <li>Register a project to BioProject and a sample to BioSample during or before the DRA submission.</li>
         <li>Submit <a href="/ddbj/tls-e.html">Targeted Locus Study (TLS)</a> sequences to <a href="/ddbj/index-e.html">DDBJ</a> through the <a href="/ddbj/mss-e.html">Mass Submission System (MSS)</a>.</li>
       </ul>
      ja: |
       <p><a href="/ddbj/tls.html">Targeted Locus Study (TLS)</a> は多数の生物種の大規模ターゲット配列 (16S rRNA 遺伝子等) シークエンシングプロジェクトです。TLS 配列は <a href="/ddbj/mss.html">Mass Submission System (MSS)</a> を経由して <a href="/ddbj/index.html">DDBJ</a> に登録します。</p>
       <ul>
         <li>生リードを <a href="/dra/submission.html">DDBJ Sequence Read Archive (DRA)</a> に登録。</li>
         <li>DRA の登録途中、もしくは、DRA や TLS 登録前に、プロジェクトを BioProject、サンプルを BioSample に登録。</li>
         <li><a href="/ddbj/tls.html">Targeted Locus Study (TLS)</a> 配列は <a href="/ddbj/mss.html">Mass Submission System (MSS)</a> 経由で <a href="/ddbj/index.html">DDBJ</a> に登録。</li>
       </ul>
  - title:
      en: BioProject
      ja: BioProject
    body:
      en: |
       <p>Register a project to <a href="/bioproject/submission-e.html">BioProject</a> in the <a href="https://ddbj.nig.ac.jp/D-way">D-way submission portal</a>. The BioProject describes the goal of your research effort.</p>
      ja: |
       <p><a href="https://ddbj.nig.ac.jp/D-way">D-way 登録システム</a>でプロジェクトを <a href="/bioproject/submission.html">BioProject</a> に登録。
       BioProject は研究のゴールを説明し、関連する DRA とゲノムデータをまとめます。DRA の登録途中で BioProject を作成できます。</p>
  - title:
      en: BioSample
      ja: BioSample
    body:
      en: |
       <p>Register samples to <a href="/biosample/submission-e.html">BioSample</a> by using the <a href="/biosample/submission-e.html#Sample-type">MIMARKS.survey package</a> in the <a href="https://ddbj.nig.ac.jp/D-way">D-way submission portal</a> before the TLS submission.</p>
      ja: |
       <p>TLS 登録の前に、<a href="https://ddbj.nig.ac.jp/D-way">D-way 登録システム</a>でサンプルを <a href="/biosample/submission.html#Sample-type">MIMARKS.survey パッケージ</a> を使って <a href="/biosample/submission.html">BioSample</a> に登録。</p>
  - title:
      en: DRA
      ja: DRA
    body:
      en: |
       <p>Register raw sequencing reads to <a href="/dra/submission-e.html">DRA</a>.</p>
       <ol>
         <li><a href="/dra/submission-e.html#create-new-submission">Create a new DRA submission</a> in the D-way submission portal.</li>
         <li><a href="/dra/submission-e.html#upload-sequence-data">Upload raw sequencing data files to the DRA submission directory</a> by scp/sftp.</li>
         <li>In the D-way submission portal, select the BioProject and BioSample that have been registered for the DRA submission. Submit metadata in the <a href="/dra/submission-e.html#submit-metadata">web interface</a> or, when number of runs exceeds 100, <a href="/dra/submission-e.html#metadata-excel">in excel/XML files</a> in the D-way submission portal.</li>
       </ol>
      ja: |
       <p>生リードを <a href="/dra/submission.html">DDBJ Sequence Read Archive (DRA)</a> に登録。</p>
       <ol>
         <li>D-way 登録システムで <a href="/dra/submission.html#create-new-submission">DRA 新規登録を作成</a>。</li>
         <li>生データファイルを <a href="/dra/submission.html#upload-sequence-data">DRA submission ディレクトリに scp/sftp でアップロード</a>。</li>
         <li>D-way 登録システムで DRA 登録のために作成した BioProject と BioSample を選択。D-way の<a href="/dra/submission.html#submit-metadata">ウェブ画面</a>でメタデータを登録、もしくは、Run 数が100を超えるような場合は<a href="/dra/submission.html#metadata-excel">エクセル/XML ファイル</a>で登録。</li>
       </ol>
       </p>
  - title:
      en: MSS
      ja: MSS
    body:
      en: |
       <p>Submit the <a href="/ddbj/tls-e.html">TLS</a> data to <a href="/ddbj/index-e.html">DDBJ</a> through the <a href="/ddbj/mss-e.html">Mass Submission System (MSS)</a>.</p> 
       <p>In the MSS submission, you will need to:
          <ul>
            <li>Provide a BioProject and a BioSample that have been registered for the TLS submission.</li>           
            <li>Prepare sequences in <a href="/ddbj/mss-e.html#prep">fasta files and metadata in annotation files</a> as submission files. <a href="https://docs.google.com/spreadsheets/d/15gLGL5FMV8gRt46ezc2Gmb-R1NbYsIGMssB0MyHkcwE/edit#gid=580470761">A sample annotation file</a>.</li>
            <li>Check the submission files by using the <a href="/ddbj/mss-e.html#prep-4">MSS checking tool</a>.</li>
            <li>Send the submission files by <a href="/ddbj/mss-e.html#sendfiles">MSS application form or SFTP</a>.</li>
          </ul>
          </p>
       <p><a href="/ddbj/tls-e.html">Accession numbers with a 4-letter prefix and 8 digits</a> will be assigned to the TLS sequences.</p>
      ja: |
       <p><a href="/ddbj/tls.html">TLS</a> データは <a href="/ddbj/mss.html">Mass Submission System (MSS)</a> 経由で <a href="/ddbj/index.html">DDBJ</a> に登録します。</p>
       <p>MSS 登録システムで:
       <ul>
         <li>TLS 配列のために登録した BioProject と BioSample を指定します。</li>
         <li>登録用ファイルとして、<a href="/ddbj/mss.html#prep">塩基配列を fasta ファイル、メタデータを annotation ファイル</a>、として準備します。<a href="https://docs.google.com/spreadsheets/d/15gLGL5FMV8gRt46ezc2Gmb-R1NbYsIGMssB0MyHkcwE/edit#gid=580470761">サンプルアノテーションファイル</a></li>
         <li><a href="/ddbj/mss.html#prep-4">MSS チェックツール</a>で登録用ファイルをチェック。</li>
         <li>登録用ファイルを <a href="/ddbj/mss.html#sendfiles">MSS form にてアップロード、もしくは、SFTP転送</a>。</li>
       </ul>
       </p>
       <p><a href="/ddbj/tls.html#flat-file">プレフィックス4文字と8桁の数字から成るアクセッション番号</a> (例 TZZZ01000001) が TLS 配列に発行されます。</p>

       <p>MSS 登録システムで:
       <ul>
         <li>DRA データのために登録した BioProject と BioSample を指定します。</li>
         <li>アノテーションは任意です。アノテーション付き配列を登録する場合、遺伝子が一意に特定できるように locus tag prefix を割り当てます。<a href="/ddbj/locus_tag.html">locus tag prefix</a> は BioSample 登録時に取得します。</li>
         <li>登録用ファイルとして、<a href="/ddbj/mss.html#prep">塩基配列を fasta ファイル、メタデータを annotation ファイル</a>、として準備します。</li>
         <li><a href="/ddbj/mss.html#prep-4">MSS チェックツール</a>で登録用ファイルをチェック。</li>
         <li>登録用ファイルを <a href="/ddbj/mss.html#sendfiles">MSS form にてアップロード、もしくは、SFTP転送</a>。</li>
       </ul>
       </p>
       <p><a href="/ddbj/flat-file.html#ACCESSION">プレフィックス2文字と数字6桁から成るアクセッション番号</a>が ENV 配列に発行されます。</p>

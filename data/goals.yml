         <li>Register your project to BioProject and your sample(s) to BioSample during or before the DRA submission.</li>
         <li>Submit RNA sequences (e.g. cDNA sequences of genes) to <a href="/ddbj/index-e.html">DDBJ</a> through the <a href="/ddbj/mss-e.html">Mass Submission System (MSS)</a>.</li>
       </ul>
      ja: |
       <ul>
         <li>生リードは <a href="/dra/submission.html">DDBJ Sequence Read Archive (DRA)</a> に登録。</li>
         <li>DRA の登録途中、もしくは、DRA 登録前に、プロジェクトを BioProject、サンプルを BioSample に登録。</li>
         <li>RNA 配列 (例 遺伝子の cDNA 配列) は <a href="/ddbj/mss.html">Mass Submission System (MSS)</a> 経由で <a href="/ddbj/index.html">DDBJ</a> に登録。</li>
       </ul>
  - title:
      en: BioProject
      ja: BioProject
    body:
      en: |
       <p>Register a project to <a href="/bioproject/submission-e.html">BioProject</a> in the <a href="https://ddbj.nig.ac.jp/D-way">D-way submission portal</a>. The BioProject describes the goal of your research effort. The BioProject submission can be done during the DRA submission.</p>
      ja: |

         <li>原核生物のドラフトゲノム配列は <a href="/ddbj/mss.html">Mass Submission System (MSS)</a> を経由して <a href="/ddbj/index.html">DDBJ</a> に登録します。
            <a href="https://dfast.ddbj.nig.ac.jp/">DDBJ Fast Annotation and Submission Tool (DFAST)</a> は原核生物ゲノムをアノテーションし、結果を DDBJ に登録可能なファイルとして出力します。</li>         
       </ul>
  - title:

         <li>アノテーションテンプレートを選択し、アノテーションを記入。</li>
         <li>塩基配列を fasta 形式で入力。</li>
         <li>登録用ファイルをチェックし、アノテーションと配列を登録。</li>
       </ul>
       </p>
       <p><a href="/ddbj/flat-file.html#ACCESSION">プレフィックス2文字と数字6桁から成るアクセッション番号</a>がプラスミド配列に発行されます。</p>

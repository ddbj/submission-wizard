    body:
      en: |
       <p>Register your sample(s) to <a href="/biosample/submission-e.html">BioSample</a> by using the <a href="/biosample/submission.html#Sample-type">standard package</a> in the <a href="https://ddbj.nig.ac.jp/D-way">D-way submission portal</a>. The BioSample submission can be done during the DRA submission.</p>
      ja: |

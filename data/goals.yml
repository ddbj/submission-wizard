q2-proteomics->g-jpost:
  sections:
  - title:
      en: Overview
      ja: 概要
    body:
      en: |
        <p>Submit proteomics data to the <a href="https://repository.jpostdb.org/">Japan Proteome Standard Repository (jPOSTrepo)</a>. jPOSTrepo is a public repository for datasets obtained from proteomics experiments and a member of <a href="http://www.proteomexchange.org/">ProteomeXchange Consortium</a>. Please note that jPOSTrepo is operated by the <a href="https://repository.jpostdb.org/about">jPOST team</a> and NOT by Bioinformation and DDBJ Center.</p>
      ja: |
        <p>プロテオミクスデータは <a href="https://repository.jpostdb.org/">Japan Proteome Standard Repository (jPOSTrepo)</a> に登録します。jPOSTrepo はプロテオミクス実験データのための公共レポジトリで <a href="http://www.proteomexchange.org/">ProteomeXchange コンソーシアム</a> の一員です。jPOSTrepo は DDBJ センターではなく <a href="https://repository.jpostdb.org/about">jPOST チーム</a> によって運営されています。</p>
  - title:
      en: jPOST
      ja: jPOST
    body:
      en: |

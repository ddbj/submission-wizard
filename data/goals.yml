q3-tpa-experimental->g-nsss:
  sections:
  - title:
      en: Overview
      ja: 概要
    body:
      en: |
       <p><a href="/ddbj/tpa-e.html">Third PArty data (TPA)</a> are submitted to INSDC as part of the process of publishing biological studies that include the assembly and/or annotation of existing INSDC reads and primary sequences. Publicly accessible TPA data are therefore linked to a publication or publications that document the derivation of the data supported by peer-reviewed scientific evidence.</p>
       <p><a href="/ddbj/tpa-table-e.html#subcategories">TPA:experimental</a> describes records that include functional annotation derived at least in part from peer-reviewed wet-lab experimental investigation.</p>
       <p>The following data are NOT acceptable as TPA:
       <ul>
         <li>Microsatellites and related types of repeat regions.</li>
         <li>Annotation that has arisen from an automated tool, such as GeneMark, tRNA scan, or ORF finder, where no further evidence, experimental or otherwise, is presented for the annotation.</li>
         <li>Annotation from in vivo, in vitro, or in silico experimentation that will not be submitted for publication in a peer-reviewed journal.</li>
       </ul></p>
      ja: |
       <p>INSDC から公開されている既存のリードや配列をアセンブル、アノテーションした結果を論文で公表する過程で <a href="/ddbj/tpa.html">Third PArty data (TPA)</a> を登録します。そのため公開されている TPA データは科学的根拠が記載された査読論文にリンクされていることが必要です。</p>
       <p><a href="/ddbj/tpa-table.html#subcategories">TPA:experimental</a> アノテーションは少なくとも実験で得られた根拠に基づいた査読論文に基づいている。</p>
       <p>以下のようなデータは TPA として受け付けることはできません:
       <ul>
         <li>マイクロサテライトや関連する反復配列。</li>
         <li>GeneMark、tRNA scan や ORF finder 等のソフトウェアによる結果のみに基づくアノテーション。</li>
         <li>査読論文として公表予定の無い in vivo、in vitro、in silico の解析結果に基づいたアノテーション。</li>
       </ul></p>
  - title:
      en: NSSS
      ja: NSSS
    body:
      en: |
       <p>Submit small-scale (less than 100 sequences and/or shorter than 500kb) TPA sequences to <a href="/ddbj/index-e.html">DDBJ</a> through the <a href="/ddbj/web-submission-e.html">Nucleotide Sequence Submission System (NSSS)</a>. Instructions in <a href="/ddbj/web-submission-help-e.html">web page</a> and <a href="/assets/files/pdf/ddbj/websubHelp_full-e.pdf">PDF</a>.</p>
       <p>In the NSSS submission, you will need to:
       <ul>
         <li>In the Sequence tab, <a href="/ddbj/web-submission-help-e.html#flow-5">select "No" to the question "Did you determine the nucleotide sequence by yourself?"</a>.</li>
         <li>Input sequences in the fasta format.</li>
         <li>Check the submission files and submit annotation and sequences.</li>
       </ul>
       </p>
       <p><a href="/ddbj/tpa-e.html">Accession numbers with a 2-letter prefix and 6 digits</a> will be assigned to the TPA sequences.</p>
      ja: |
       <p>小規模な (配列数が100以下であり、配列長は500kb以下) TPA 配列は <a href="/ddbj/web-submission.html">Nucleotide Sequence Submission System (NSSS)</a> 経由で <a href="/ddbj/index.html">DDBJ</a> に登録します。登録手順は<a href="/ddbj/web-submission-help.html">ウェブページ</a>や<a href="/assets/files/pdf/ddbj/websubHelp_full.pdf">PDF</a> を参照。</p>
       <p>NSSS 登録システムで:
       <ul>
         <li>Sequence タブで <a href="/ddbj/web-submission-help.html#flow-5">"Did you determine the nucleotide sequence by yourself?" の問いに対して "No" を選択</a>。</li>
         <li>塩基配列を fasta 形式で入力。</li>
         <li>登録用ファイルをチェックし、アノテーションと配列を登録。</li>
       </ul>
       </p>
       <p><a href="/ddbj/tpa.html#ACCESSION">プレフィックス2文字と数字6桁から成るアクセッション番号</a>が TPA 配列に発行されます。</p>

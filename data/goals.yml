      ja: |
       <p><a href="https://ddbj.nig.ac.jp/D-way">D-way 登録システム</a>でプロジェクトを <a href="/bioproject/submission-e.html">BioProject</a> に登録。
       BioProject は研究のゴールを説明し、関連する DRA とゲノムデータをまとめます。DRA の登録途中で BioProject を作成できます。</p>
  - title:
      en: BioSample
      ja: BioSample
    body:
      en: |
       <p>Register samples to <a href="/biosample/submission-e.html">BioSample</a> by using the <a href="/biosample/submission-e.html#Sample-type?Core=MIxS&SampleType=MIGS.ba&Package=No_package&definition=definition">MIGS cultured bacteria/archaea package</a> in the <a href="https://ddbj.nig.ac.jp/D-way">D-way submission portal</a>. The BioSample contains the source information of the sequenced sample.</p>
      ja: |
       <p><a href="https://ddbj.nig.ac.jp/D-way">D-way 登録システム</a>で <a href="/biosample/submission.html#Sample-type">MIGS cultured bacteria/archaea package</a>を使ってサンプルを <a  href="/biosample/submission.html">BioSample</a> に登録。
         BioSample はシークエンスしたサンプル情報を記載します。DRA の登録途中で BioSample を作成できます。</p>
  - title:
      en: MSS
      ja: MSS
    body:
      en: |
       <p>Submit draft genome sequences of prokaryotes as <a href="/ddbj/wgs-e.html">WGS (Whole Genome Shotgun) genomes</a> to <a href="/ddbj/index-e.html">DDBJ</a> through the <a href="/ddbj/mss-e.html">Mass Submission System (MSS)</a>. Include plasmid sequences with the genome submission.</p>
       <p><a href="/ddbj/mss-e.html#mssdfast">In the MSS submission</a>, you will need to:
       <ul>
         <li>Provide a BioProject and a BioSample that have been registered for the WGS submission. A WGS genome must be linked to a BioProject and a sample to BioSample.</li>
         <li>Annotation is optional but required for species whose genome has not been reported. If you submit a WGS genome with annotation, it must contain the locus tag prefix so that genes are uniquely identifiable. Register the <a href="/ddbj/locus_tag-e.html">locus tag prefix</a> in the BioSample submission. <a href="https://dfast.ddbj.nig.ac.jp/">DFAST</a> will generate submission files with the locus tag prefix. <a href="https://docs.google.com/spreadsheets/d/15gLGL5FMV8gRt46ezc2Gmb-R1NbYsIGMssB0MyHkcwE/edit#gid=382116224">A sample annotation file</a>.</li>
        <li>Send the submission files by <a href="/ddbj/mss-e.html#sendfiles">MSS application form or SFTP</a>.</li>
       </ul>
       </p>
       <p><a href="/ddbj/wgs-e.html#flat-file">Accession numbers with a 4-letter WGS prefix and 8 digits</a> (e.g., ZZZZ01000001) will be assigned to WGS sequences.</p>
      ja: |
       <p>原核生物のドラフトゲノム配列 <a href="/ddbj/wgs.html">WGS (Whole Genome Shotgun)</a> として <a href="/ddbj/mss.html">Mass Submission System (MSS)</a> 経由で <a href="/ddbj/index.html">DDBJ</a> に登録します。プラスミド配列はゲノム登録に含めます。</p>
       <p><a href="/ddbj/mss.html#mssdfast">MSS 登録システムにて</a>:
       <ul>
         <li>ゲノム配列のために登録した BioProject と BioSample を指定します。ゲノム配列は一つの BioProject と一つの BioSample にリンクしている必要があります。</li>
         <li>アノテーションは任意ですが、新規生物種では必須です。アノテーション付き WGS を登録する場合、遺伝子が一意に特定できるように locus tag prefix を割り当てます。<a href="/ddbj/locus_tag.html">locus tag prefix</a> は BioSample 登録時に取得します。
         <a href="https://dfast.ddbj.nig.ac.jp/">DFAST</a> は locus tag prefix が割り当てられた登録用ファイルを出力します。<a href="https://docs.google.com/spreadsheets/d/15gLGL5FMV8gRt46ezc2Gmb-R1NbYsIGMssB0MyHkcwE/edit#gid=1134992157">サンプルアノテーションファイル</a></li>
         <li><a href="/ddbj/file-format.html#describing_st_comment">ゲノムシークエンスとアセンブリに関する情報</a>を記載。</li>
         <li>登録用ファイルを <a href="/ddbj/mss.html#sendfiles">MSS form にてアップロード、もしくは、SFTP転送</a>。</li>
       </ul>
       </p>       
       <p><a href="/ddbj/wgs.html#flat-file">プレフィックス4文字と8桁の数字から成るアクセッション番号</a> (例 ZZZZ01000001) が WGS 配列に発行されます。</p>

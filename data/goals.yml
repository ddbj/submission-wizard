q1-yes->g-jga:
  sections:
  - title:
      en: Overview
      ja: 概要
    body:
      en: |
         <p>Submit human genetic and phenotypic data requiring controlled-access to the <a href="/jga/submission-step-e.html">Japanese Genotype-phenotype Archive (JGA)</a>. You need to submit a data submission application to the <a href="https://humandbs.biosciencedbc.jp/en/data-submission">NBDC</a> and the application needs to be approved before submitting the data to JGA. Regarding submission and sharing of human data, see the <a href="/policies-e.html#submission-of-human-data">Data submission of human subjects research</a>.</p>
         <ol>
           <li>Submit a data submission application in the <a href="https://humandbs.ddbj.nig.ac.jp/nbdc/application/">NBDC application system</a>.</li>
           <li>Upload metadata and data files to JGA.</li>
         </ol>
      ja: |
         <p>アクセス制限が必要なヒトの遺伝型と表現型データは <a href="/jga/submission-step.html">Japanese Genotype-phenotype Archive (JGA)</a> に登録します。
         JGA に登録する前に <a href="https://humandbs.biosciencedbc.jp/data-submission">NBDC</a> にデータ提供申請を提出し、承認される必要があります。
         ヒトデータの共有については「<a href="/policies.html#submission-of-human-data">ヒトを対象とした研究データの登録について</a>」をご覧ください。</p>
         <ol>
           <li><a href="https://humandbs.ddbj.nig.ac.jp/nbdc/application/">NBDC 申請システム</a>で提供を申請。</li>
           <li>JGA にデータファイルとメタデータをアップロード。</li>
         </ol>
  - title:
      en: NBDC
      ja: NBDC
    body:
      en: |
         <p>A D-way account is necessary for the application to NBDC. If you do not have an account, <a href="/account-e.html">create a D-way account</a> before the application.</p> See the <a href="https://humandbs.biosciencedbc.jp/en/data-submission">NBDC Data Submission</a> web pages.</p>
         <ol>
           <li>Submit a data submission application in the <a href="https://humandbs.ddbj.nig.ac.jp/nbdc/application/">NBDC application system</a> after logging in with your D-way account.</li>
           <li>After the data submission application is approved by NBDC, a JGA submission ID will be created.</li>
         </ol>
      ja: |
         <p>NBDC への申請のためには D-way アカウントが必要です。アカウントが無い場合、申請前に <a href="/account.html">D-way アカウントを作成</a>します。</p>詳しくは <a href="https://humandbs.biosciencedbc.jp/data-submission">NBDC データの提供ページ</a>をご覧ください。</p>
         <ol>
           <li><a href="https://humandbs.ddbj.nig.ac.jp/nbdc/application/">NBDC 申請システム</a>に D-way アカウントでログインし、提供申請を提出。</li>
           <li>NBDC によって申請が承認された後、JGA submission ID が作成されます。</li>
         </ol>
  - title:
      en: JGA
      ja: JGA
    body:
      en: |
         <p>Prepare metadata and data files and upload them to JGA by sftp. The sftp data transfer is authenticated by a key pair, generate a public and private key pair and <a href="/account-e.html#enable-dra-submission-in-account">register the public key to your D-way account</a> for data transfer. See the <a href="/jga/submission-step-e.html">JGA submission steps</a>.</p>
         <ul>
           <li>Enter metadata in the <a href="/jga/submission-step-e.html#create-metadata-using-excel">JGA metadata excel file</a>.</li>
           <li>Prepare <a href="/jga/submission-e.html">data files</a>.</li>
           <li>Upload the metadata and data files to the submission directory of the JGA server by sftp (<a href="/jga/submission-step-e.html">instructions</a>).</li>
         </ul>
         <p>If the submission is successfully registered, <a href="/jga/submission-e.html">JGA accessions</a> will be issued.</p>
      ja: |
         <p>メタデータとデータファイルを準備し、JGA に sftp でアップロードします。sftp データ転送は鍵認証を使っています。公開・秘密鍵ペアを生成し、<a href="/account.html#enable-dra-submission-in-account">公開鍵を D-way アカウントに登録</a>しておきます。詳しくは <a href="/jga/submission-step.html">JGA 登録手順ページ</a>をご覧ください。</p>
         <ul>
           <li><a href="/jga/submission-step.html#create-metadata-using-excel">JGA メタデータエクセル</a>にメタデータを記入。</li>
           <li><a href="/jga/submission.html">データファイル</a>を準備。</li>
           <li>JGA サーバの submission ディレクトリにメタデータとデータファイルを sftp でアップロード (<a href="/jga/submission-step.html">手順</a>)。</li>
         </ul>
         <p>登録が完了すると <a href="/jga/submission.html">JGA アクセッション番号</a>が発行されます。</p>
q5-genome-eukaryote-complete-dramss->g-bp-bs-dra-mss:
  sections:
  - title:
      en: Overview
      ja: 概要
    body:
      en: |
       <ul>
         <li>Register raw sequencing reads to the <a href="/dra/submission-e.html">DDBJ Sequence Read Archive (DRA)</a>.</li>
         <li>Register a project to BioProject and a sample to BioSample during the DRA submission or before the DRA and genome submissions.</li>
         <li>Submit finished level genomic sequences of eukaryotes to <a href="/ddbj/index-e.html">DDBJ</a> through the <a href="/ddbj/mss-e.html">Mass Submission System (MSS)</a></li>
       </ul>
      ja: |
       <ul>
         <li>生リードを <a href="/dra/submission.html">DDBJ Sequence Read Archive (DRA)</a> に登録。</li>
         <li>DRA の登録途中、もしくは、DRA やゲノム登録前に、プロジェクトを BioProject、サンプルを BioSample に登録。</li>
         <li>真核生物の finished level ゲノム配列は <a href="/ddbj/mss.html">Mass Submission System (MSS)</a> 経由で <a href="/ddbj/index.html">DDBJ</a> に登録。</li>
       </ul>
  - title:
      en: BioProject
      ja: BioProject
    body:
      en: |
       <p>Register a project to <a href="/bioproject/submission-e.html">BioProject</a> in the <a href="https://ddbj.nig.ac.jp/D-way">D-way submission portal</a>. The BioProject describes the goal of your research effort and organizes related DRA and genome data. The BioProject submission can be done during the DRA submission.</p>
      ja: |
       <p><a href="https://ddbj.nig.ac.jp/D-way">D-way 登録システム</a>でプロジェクトを <a href="/bioproject/submission.html">BioProject</a> に登録。
       BioProject は研究のゴールを説明し、関連する DRA とゲノムデータをまとめます。DRA の登録途中で BioProject を作成できます。</p>
  - title:
      en: BioSample
      ja: BioSample
    body:
      en: |
       <p>Register samples to <a href="/biosample/submission-e.html">BioSample</a> by using the <a href="/biosample/submission-e.html#Sample-type">MIGS eukaryote package</a> in the <a href="https://ddbj.nig.ac.jp/D-way">D-way submission portal</a>. The BioSample contains the source information of the sequenced sample. The BioSample submission can be done during the DRA submission.</p>
      ja: |
       <p><a href="https://ddbj.nig.ac.jp/D-way">D-way 登録システム</a>で <a href="/biosample/submission.html#Sample-type">MIGS eukaryote package</a> を使ってサンプルを <a href="/biosample/submission.html">BioSample</a> に登録。
       BioSample はシークエンスしたサンプル情報を記載します。DRA の登録途中で BioSample を作成できます。</p>
  - title:
      en: DRA
      ja: DRA
    body:
      en: |
       <p>Register raw sequencing reads to <a href="/dra/submission-e.html">DRA</a>. 
       <ol>
         <li><a href="/dra/submission-e.html#create-new-submission">Create a new DRA submission</a> in the D-way submission portal.</li>
         <li><a href="/dra/submission-e.html#upload-sequence-data">Upload raw sequencing data files to the DRA submission directory</a> by scp/sftp.</li>
         <li>In the D-way submission portal, select the BioProject and BioSample that have been registered for the DRA submission. Submit metadata in the <a href="/dra/submission-e.html#submit-metadata">web interface</a> or, when number of runs exceeds 100, <a href="/dra/submission-e.html#metadata-excel">in excel/XML files</a> in the D-way submission portal.</li>
       </ol></p>
      ja: |
       <p>生リードを <a href="/dra/submission.html">DDBJ Sequence Read Archive (DRA)</a> に登録。</p>
       <ol>
         <li>D-way 登録システムで <a href="/dra/submission.html#create-new-submission">DRA 新規登録を作成</a>。</li>
         <li>生データファイルを <a href="/dra/submission.html#upload-sequence-data">DRA submission ディレクトリに scp/sftp でアップロード</a>。</li>
         <li>D-way 登録システムで DRA 登録のために作成した BioProject と BioSample を選択。D-way の<a href="/dra/submission.html#submit-metadata">ウェブ画面</a>でメタデータを登録、もしくは、Run 数が100を超えるような場合は<a href="/dra/submission.html#metadata-excel">エクセル/XML ファイル</a>で登録。</li>
       </ol></p>
  - title:
      en: MSS
      ja: MSS
    body:
      en: |
       <p>Submit finished level genomic sequences (non-WGS) of eukaryotes to <a href="/ddbj/index-e.html">DDBJ</a> through the <a href="/ddbj/mss-e.html">Mass Submission System (MSS)</a>. Include organellar sequences with the genome submission.</p>
       <p>In the MSS submission, you will need to:
       <ul>
         <li>Provide a BioProject and a BioSample that have been registered for the genome submission. A genome must be linked to a BioProject and a BioSample.</li>
         <li>Annotation is optional but required for species whose genome has not been reported. If you submit a genome with annotation, it must contain the locus tag prefix so that genes are uniquely identifiable. Register the <a href="/ddbj/locus_tag-e.html">locus tag prefix</a> in the BioSample submission.</li>
         <li>Provide metadata on the <a href="/ddbj/file-format-e.html#describing_st_comment">sequencing and assembly of the genome</a>.</li>
         <li>Prepare sequences in <a href="/ddbj/mss-e.html#prep">fasta files and metadata in annotation files</a> as submission files.</li>
         <li>Check the submission files by using the <a href="/ddbj/mss-e.html#prep-4">MSS checking tool</a>.</li>
         <li>Send the submission files by <a href="/ddbj/mss-e.html#sendfiles">MSS application form or SFTP</a>.</li>
       </ul>
       </p>
       <p><a href="/ddbj/flat-file-e.html#ACCESSION">Accession numbers with a 2-letter prefix and 6 digits</a> will be assigned to the finished level genome sequences.</p>     
      ja: |
       <p>真核生物の finished level ゲノム配列 (WGS 以外) は <a href="/ddbj/mss.html">Mass Submission System (MSS)</a> 経由で <a href="/ddbj/index.html">DDBJ</a> に登録します。オルガネラ配列はゲノム登録に含めます。</p>
       <p>MSS 登録システムで:
       <ul>
         <li>ゲノム配列のために登録した BioProject と BioSample を指定します。ゲノム配列は一つの BioProject と一つの BioSample にリンクしている必要があります。</li>
         <li>アノテーションは任意ですが、新規生物種では必須です。アノテーション付きゲノムを登録する場合、遺伝子が一意に特定できるように locus tag prefix を割り当てます。<a href="/ddbj/locus_tag.html">locus tag prefix</a> は BioSample 登録時に取得します。</li>
         <li><a href="/ddbj/file-format.html#describing_st_comment">ゲノムシークエンスとアセンブリに関する情報</a>を記載。</li>
         <li>登録用ファイルとして、<a href="/ddbj/mss.html#prep">塩基配列を fasta ファイル、メタデータを annotation ファイル</a>、として準備します。</li>
         <li><a href="/ddbj/mss.html#prep-4">MSS チェックツール</a>で登録用ファイルをチェック。</li>
         <li>登録用ファイルを <a href="/ddbj/mss.html#sendfiles">MSS form にてアップロード、もしくは、SFTP転送</a>。</li>
       </ul>
       </p>
       <p><a href="/ddbj/flat-file.html#ACCESSION">プレフィックス2文字と数字6桁から成るアクセッション番号</a>が finished level ゲノム配列に発行されます。</p>

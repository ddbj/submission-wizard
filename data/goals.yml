         <li>登録用ファイルとして、<a href="/ddbj/mss.html#prep">塩基配列を fasta ファイル、メタデータを annotation ファイル</a>、として準備します。</li>
         <li><a href="/ddbj/mss.html#prep-4">MSS チェックツール</a>で登録用ファイルをチェック。</li>
         <li>登録用ファイルを <a href="/ddbj/mss.html#sendfiles">MSS form にてアップロード、もしくは、SFTP転送</a>。</li>
       </ul>
       </p>
       <p><a href="/ddbj/flat-file.html#ACCESSION">プレフィックス2文字と数字6桁から成るアクセッション番号</a>が MAG 配列に発行されます。</p>

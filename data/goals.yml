q4-metagenome-mag-dramss->g-bp-bs-dra-mss:
  sections:
  - title:
      en: Overview
      ja: 概要
    body:
      en: |
         <p>A highest quality representative binned assembly (Metagenome-Assembled Genome, MAG) predicted to be derived from taxonomically defined organisms should be submitted to <a href="/ddbj/index-e.html">DDBJ</a> through the <a href="/ddbj/mss-e.html">Mass Submission System (MSS)</a> as genome entries of <a href="/ddbj/env-e.html">ENV</a> division.</p>
         <ul>
           <li>Register unassembled raw reads to the <a href="/dra/submission-e.html">DDBJ Sequence Read Archive (DRA)</a>.</li>
           <li>Register a project to BioProject and samples to BioSample. Two samples, one is for raw metagenomic sequencing reads and the other is for a MAG are necessary.</li>
           <li>Submit MAG to <a href="/ddbj/index-e.html">DDBJ</a> through the <a href="/ddbj/mss-e.html">Mass Submission System (MSS)</a>.</li>
         </ul>         
         <p>The <a href="/ddbj/metagenome-assembly-e.html">Metagenome Assembly</a> page describes how to submit metagenome assemblies categorized by four assembly levels.</p>
      ja: |
         <p>最も高品質な分類群を代表する特定の種に由来すると推測される binned アセンブリ (Metagenome-Assembled Genome, MAG) は <a href="/ddbj/mss.html">Mass Submission System (MSS)</a> 経由で <a href="/ddbj/index.html">DDBJ</a> の <a href="/ddbj/env.html">ENV</a> division に登録します。</p>
         <ul>
           <li>アセンブルしていない生リードは <a href="/dra/submission.html">DDBJ Sequence Read Archive (DRA)</a> に登録。</li>
           <li>プロジェクトを BioProject に、サンプルを BioSample に登録。BioSample はメタゲノムの生リード用と MAG 用の二つが必要。</li>
           <li>MAG は <a href="/ddbj/mss.html">Mass Submission System (MSS)</a> 経由で <a href="/ddbj/index.html">DDBJ</a> に登録。</li>
         </ul>
         <p>「<a href="/ddbj/metagenome-assembly.html">メタゲノムアセンブリ</a>」で四段階のアセンブリレベルに応じた登録方法を説明しています。</p>
  - title:
      en: BioProject
      ja: BioProject
    body:
      en: |
       <p>Register a project to <a href="/bioproject/submission-e.html">BioProject</a> as a <a href="/bioproject/submission-e.html#Project-type">metagenome/environmental project</a> in the <a href="https://ddbj.nig.ac.jp/D-way">D-way submission portal</a>. Choose the most appropriate "xyz metagenome" (e.g., soil metagenome) from <a href="https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Undef&id=408169&lvl=3&p=mapview&p=has_linkout&p=blast_url&p=genome_blast&keep=1&srchmode=3&unlock/">metagenome organism names</a> in the taxonomy database. The BioProject describes the goal of your research effort and organizes related metagenomic assemblies. The BioProject submission can be done during the DRA submission.</p>
      ja: |
       <p><a href="https://ddbj.nig.ac.jp/D-way">D-way 登録システム</a>でプロジェクトを <a href="/bioproject/submission.html#Project-type">metagenome/environmental project</a> として <a href="/bioproject/submission.html">BioProject</a> に登録。生物名には NCBI Taxonomy から適切な "xyz metagenome" (例 soil metagenome) を <a href="https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Undef&id=408169&lvl=3&p=mapview&p=has_linkout&p=blast_url&p=genome_blast&keep=1&srchmode=3&unlock/">metagenome organism names</a> から選択。BioProject は研究のゴールを説明し、関連するメタゲノムアセンブリデータをまとめます。DRA の登録途中で BioProject を作成できます。</p>
  - title:
      en: BioSample
      ja: BioSample
    body:
      en: |
       <p>Register two samples, one is for unassembled raw reads and the other is for a MAG.</p>
       <p>1. Register a sample for unassembled DRA raw reads to <a href="/biosample/submission-e.html">BioSample</a> by using the <a href="/biosample/submission-e.html#Sample-type">MIMS: metagenome/environmental package</a> in the <a href="https://ddbj.nig.ac.jp/D-way">D-way submission portal</a>. The BioSample submission can be done during the DRA submission.</p>
       <p>2. Register a virtual sample for MAG to <a href="/biosample/submission-e.html">BioSample</a> by using the <a href="/biosample/submission-e.html#General_Sample">Other samples package</a> in the <a href="https://ddbj.nig.ac.jp/D-way">D-way submission portal</a> before the MAG submission. The MAG sample is derived from the metagenomic sample (1) and <a href="/ddbj/metagenome-assembly-e.html#mag-biosample">several MAG-specific attributes need to be described</a>.</p>
      ja: |
       <p>メタゲノムの生リード用と MAG 用に二つのサンプルを BioSample に登録。</p>
       <p>1. <a href="https://ddbj.nig.ac.jp/D-way">D-way 登録システム</a>でアセンブルしていない生リード用サンプルを <a href="/biosample/submission.html#Sample-type">MIMS: metagenome/environmental package</a> を使って <a href="/biosample/submission.html">BioSample</a> に登録。DRA の登録途中で BioSample を作成できます。</p>
       <p>2. MAG 登録の前に、<a href="https://ddbj.nig.ac.jp/D-way">D-way 登録システム</a>で MAG 用の仮想的なサンプルを <a href="/biosample/submission.html#Sample-type">Metagenome-assembled Genome Sequences (MIMAG) パッケージ</a> を使って <a href="/biosample/submission.html">BioSample</a> に登録。MAG サンプルは (1) の MIMS サンプルの派生サンプルになります。</p>
  - title:
      en: DRA
      ja: DRA
    body:
      en: |
       <p>Register unassembled raw sequencing reads to <a href="/dra/submission-e.html">DRA</a>.</p>
       <ol>
         <li><a href="/dra/submission-e.html#create-new-submission">Create a new DRA submission</a> in the D-way submission portal.</li>
         <li><a href="/dra/submission-e.html#upload-sequence-data">Upload raw sequencing data files to the DRA submission directory</a> by scp/sftp.</li>
         <li>In the D-way submission portal, select the BioProject and BioSample that have been registered for the DRA submission. Submit metadata in the <a href="/dra/submission-e.html#submit-metadata">web interface</a> or, when number of runs exceeds 100, <a href="/dra/submission-e.html#metadata-excel">in excel/XML files</a> in the D-way submission portal.</li>
       </ol>
      ja: |
       <p>アセンブルしていない生リードを <a href="/dra/submission.html">DRA</a> に登録。</p>
       <ol>
         <li>D-way 登録システムで <a href="/dra/submission.html#create-new-submission">DRA 新規登録</a>を作成。</li>
         <li>生データファイルを <a href="/dra/submission.html#upload-sequence-data">DRA submission ディレクトリに scp/sftp でアップロード</a>。</li>
         <li>D-way 登録システムで DRA 登録のために作成した BioProject と BioSample を選択。D-way の<a href="/dra/submission.html#submit-metadata">ウェブ画面</a>でメタデータを登録、もしくは、Run 数が100を超えるような場合は<a href="/dra/submission.html#metadata-excel">エクセル/XML ファイル</a>で登録。</li>
       </ol>
  - title:
      en: MSS
      ja: MSS
    body:
      en: |
       <p>Submit the MAG as a genome entry of <a href="/ddbj/env-e.html">ENV division</a> to <a href="/ddbj/index-e.html">DDBJ</a> through the <a href="/ddbj/mss-e.html">Mass Submission System (MSS)</a>.</p> 
       <p>In the MSS submission, you will need to:
          <ul>
            <li>Provide a BioProject and a virtual BioSample that have been registered for the MAG submission. A MAG must be linked to a BioProject and a BioSample.</li>
            <li>Annotation is optional. If you submit a MAG with annotation, it must contain the locus tag prefix so that genes are uniquely identifiable. Register the <a href="/ddbj/locus_tag-e.html">locus tag prefix</a> in the BioSample submission.</li>
            <li>Provide metadata on the <a href="/ddbj/metagenome-assembly-e.html#mag-ddbj">sequencing and assembly of the genome</a>.</li>
            <li>Prepare sequences in <a href="/ddbj/mss-e.html#prep">fasta files and metadata in annotation files</a> as submission files. Sample annotation files of <a href="https://docs.google.com/spreadsheets/d/15gLGL5FMV8gRt46ezc2Gmb-R1NbYsIGMssB0MyHkcwE/edit#gid=11301438">a complete MAG sequence</a> and <a href="https://docs.google.com/spreadsheets/d/15gLGL5FMV8gRt46ezc2Gmb-R1NbYsIGMssB0MyHkcwE/edit#gid=1453206143">a draft MAG sequence</a>.</li>
            <li>Check the submission files by using the <a href="/ddbj/mss-e.html#prep-4">MSS checking tool</a>.</li>
            <li>Send the submission files by <a href="/ddbj/mss-e.html#sendfiles">MSS application form or SFTP</a>.</li>
          </ul>
          </p>
       <p><a href="/ddbj/flat-file-e.html#ACCESSION">Accession numbers with a 2-letter prefix and 6 digits</a> will be assigned to the MAG.</p>
      ja: |
       <p>MAG ゲノム配列は <a href="/ddbj/env-e.html">ENV division</a> として <a href="/ddbj/mss.html">Mass Submission System (MSS)</a> 経由で <a href="/ddbj/index.html">DDBJ</a> に登録します。</p>
       <p>MSS 登録システムで:
       <ul>
         <li>MAG のために登録した BioProject と仮想的な MIMAG BioSample を指定します。MAG は一つの BioProject と一つの BioSample にリンクしている必要があります。</li>
         <li>アノテーションは任意ですが、新規生物種では必須です。アノテーション付き WGS を登録する場合、遺伝子が一意に特定できるように locus tag prefix を割り当てます。<a href="/ddbj/locus_tag.html">locus tag prefix</a> は BioSample 登録時に取得します。</li>
         <li><a href="/ddbj/file-format.html#describing_st_comment">ゲノムシークエンスとアセンブリに関する情報</a>を記載。</li>
         <li>登録用ファイルとして、<a href="/ddbj/mss.html#prep">塩基配列を fasta ファイル、メタデータを annotation ファイル</a>、として準備します。<a href="https://docs.google.com/spreadsheets/d/15gLGL5FMV8gRt46ezc2Gmb-R1NbYsIGMssB0MyHkcwE/edit#gid=1453206143">サンプルアノテーションファイル</a></li>
         <li><a href="/ddbj/mss.html#prep-4">MSS チェックツール</a>で登録用ファイルをチェック。</li>
         <li>登録用ファイルを <a href="/ddbj/mss.html#sendfiles">MSS form にてアップロード、もしくは、SFTP転送</a>。</li>
       </ul>
       </p>       
       <p><a href="/ddbj/flat-file.html#ACCESSION">プレフィックス2文字と数字6桁から成るアクセッション番号</a>が MAG 配列に発行されます。</p>

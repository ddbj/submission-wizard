         <li>D-way 登録システムで DRA 登録のために作成した BioProject と BioSample を選択。D-way の<a href="/dra/submission.html#submit-metadata">ウェブ画面</a>でメタデータを登録、もしくは、Run 数が100を超えるような場合は<a href="/dra/submission.html#metadata-excel">エクセル/XML ファイル</a>で登録。</li>
       </ol></p>
  - title:
      en: MSS
      ja: MSS
    body:
      en: |
       <p>Submit <a href="/ddbj/tsa-e.html">TSA</a> sequences to <a href="/ddbj/index-e.html">DDBJ</a> through the <a href="/ddbj/mss-e.html">Mass Submission System (MSS)</a>. Assemblies obtained from multiple species are not acceptable except those derived from environmental samples.</p>
       <p>In the MSS submission, you will need to:
       <ul>
         <li>Provide a BioProject, BioSample(s) and DRA Run(s) that have been registered for the DRA submission.</li>
         <li>Annotation is optional. If you submit TSA with annotation, it must contain the locus tag prefix so that genes are uniquely identifiable. Register the <a href="/ddbj/locus_tag-e.html">locus tag prefix</a> in the BioSample submission.</li>
         <li>Provide metadata on the <a href="/ddbj/file-format-e.html#describing_st_comment">sequencing and assembly of the genome</a>.</li>
         <li>Prepare sequences in <a href="/ddbj/mss-e.html#prep">fasta files and metadata in annotation files</a> as submission files. Sample annotation files of TSA sequences assembled from NGS reads <a href="https://docs.google.com/spreadsheets/d/15gLGL5FMV8gRt46ezc2Gmb-R1NbYsIGMssB0MyHkcwE/edit#gid=1607251813">with annotation</a> and <a href="https://docs.google.com/spreadsheets/d/15gLGL5FMV8gRt46ezc2Gmb-R1NbYsIGMssB0MyHkcwE/edit#gid=931177555">without annotation</a>.</li>
         <li>Check the submission files by using the <a href="/ddbj/mss-e.html#prep-4">MSS checking tool</a>.</li>
         <li>Send the submission files by <a href="/ddbj/mss-e.html#sendfiles">MSS application form or SFTP</a>.</li>
       </ul>
       </p>
       <p><a href="/ddbj/tsa-e.html#flat-file">Accession numbers with a 4-letter prefix and 8 digits</a> will be assigned to the TSA sequences.</p>
      ja: |
       <p><a href="/ddbj/tsa.html">TSA</a> 配列は <a href="/ddbj/mss.html">Mass Submission System (MSS)</a> 経由で <a href="/ddbj/index.html">DDBJ</a> に登録します。環境サンプル以外では、複数生物種から得られたアセンブリを登録することはできません。</p>
       <p>MSS 登録システムで:
       <ul>
         <li>BioProject、BioSample(s) と DRA Run(s) を指定します。</li>
         <li>アノテーションは任意ですが、新規生物種では必須です。アノテーション付き TSA を登録する場合、遺伝子が一意に特定できるように locus tag prefix を割り当てます。<a href="/ddbj/locus_tag.html">locus tag prefix</a> は BioSample 登録時に取得します。</li>
         <li><a href="/ddbj/file-format.html#describing_st_comment">シークエンスとアセンブリに関する情報</a>を記載。</li>
         <li>登録用ファイルとして、<a href="/ddbj/mss.html#prep">塩基配列を fasta ファイル、メタデータを annotation ファイル</a>、として準備します。NGS リードをアセンブルした TSA 配列のサンプルアノテーションファイル、「<a href="https://docs.google.com/spreadsheets/d/15gLGL5FMV8gRt46ezc2Gmb-R1NbYsIGMssB0MyHkcwE/edit#gid=1607251813">アノテーションあり</a>」と「<a href="https://docs.google.com/spreadsheets/d/15gLGL5FMV8gRt46ezc2Gmb-R1NbYsIGMssB0MyHkcwE/edit#gid=931177555">アノテーション無し</a>」</li>
         <li><a href="/ddbj/mss.html#prep-4">MSS チェックツール</a>で登録用ファイルをチェック。</li>
         <li>登録用ファイルを <a href="/ddbj/mss.html#sendfiles">MSS form にてアップロード、もしくは、SFTP転送</a>。</li>
       </ul>
       </p>
       <p><a href="/ddbj/tsa.html#flat-file">プレフィックス4文字と8桁の数字から成るアクセッション番号</a> (例 IZZY01000001) が TSA 配列に発行されます。</p>
q3-transcriptome-expression->g-bp-bs-dra-gea:
  sections:
  - title:
      en: Overview
      ja: 概要
    body:
      en: |
       <p>For gene expression data by sequencing, submit raw data to the <a href="/dra/submission-e.html">Sequence Read Archive (DRA)</a> and processed data to the <a href="/gea/submit-sequence-e.html">Genomic Expression Archive (GEA)</a>. A BioProject and BioSamples should be registered for the DRA and GEA submissions. Both BioProject and BioSample submissions can be created during the DRA submission. Sequencing-based functional genomics data are accepted in the <a href="/gea/metadata-e.html">MAGE-TAB</a> format in compliance with the <a href="https://fairsharing.org/10.25504/FAIRsharing.a55z32">MINSEQE</a> guideline.</p>
       <ol>
         <li>Register raw sequencing reads to the <a href="/dra/submission-e.html">DDBJ Sequence Read Archive (DRA)</a>.</li>
         <li>Register a project to BioProject and samples to BioSample during or before the DRA submission.</li>
         <li>Upload processed data files to a GEA submission directory by scp/sftp.</li>
         <li>In the D-way submission portal, select the DRA submission which has been registered for the GEA submission. Enter metadata in MAGE-TAB template files and submit them in the D-way submission portal.</li>
       </ol>
      ja: |
       <p>シークエンシングによる遺伝子発現データは、生データを <a href="/dra/submission.html">Sequence Read Archive (DRA)</a> に、解析済みデータを <a href="/gea/submit-sequence.html">Genomic Expression Archive (GEA)</a> に登録します。BioProject と BioSample を DRA と GEA のために登録します。BioProject と BioSample は DRA の登録途中で作成できます。シークエンシングによる機能ゲノミクスデータは <a href="https://fairsharing.org/10.25504/FAIRsharing.a55z32">MINSEQE</a> ガイドラインに準拠して <a href="/gea/metadata.html">MAGE-TAB</a> 形式で登録します。</p>
       <ol>
         <li>D-way 登録システムで生リードを DRA に登録。</li>
         <li>DRA の登録途中もしくは登録前に、D-way 登録システムでプロジェクトを BioProject に、サンプルを BioSample に登録。</li>
         <li>解析済みデータを scp/sftp で GEA 登録用ディレクトリにアップロード。</li>
         <li>D-way 登録システムで GEA のために登録した DRA submission を選択。D-way 登録システムで MAGE-TAB テンプレートファイルにメタデータを記入して登録。</li>
       </ol>
  - title:
      en: BioProject
      ja: BioProject
    body:
      en: |
       <p>Register a project to <a href="/bioproject/submission-e.html">BioProject</a> in the <a href="https://ddbj.nig.ac.jp/D-way">D-way submission portal</a>. The BioProject describes the goal of your research effort and organizes related DRA and GEA data. The BioProject submission can be done during the DRA submission.</p>
      ja: |
       <p><a href="https://ddbj.nig.ac.jp/D-way">D-way 登録システム</a>でプロジェクトを <a href="/bioproject/submission-e.html">BioProject</a> に登録。
       BioProject は研究のゴールを説明し、関連する DRA と GEA データをまとめます。DRA の登録途中で BioProject を作成できます。</p>
  - title:
      en: BioSample
      ja: BioSample
    body:
      en: |
       <p>Register samples to <a href="/biosample/submission-e.html">BioSample</a> by using the <a href="/biosample/submission-e.html#Sample-type">Omics package</a> in the <a href="https://ddbj.nig.ac.jp/D-way">D-way submission portal</a>. BioSample is a record of biological sample with unique physical properties and majority of GEA submissions require more than one sample. The BioSample submission can be done during the DRA submission.</p>
      ja: |
       <p><a href="https://ddbj.nig.ac.jp/D-way">D-way 登録システム</a>で <a href="/biosample/submission.html#Sample-type">Omics パッケージ</a>を使ってサンプルを <a  href="/biosample/submission.html">BioSample</a> に登録。
         BioSample は生物学的なサンプルで大半の GEA 登録は一つ以上のサンプルを必要とします。DRA の登録途中で BioSample を作成できます。</p>
  - title:
      en: DRA
      ja: DRA
    body:
      en: |
       <p>Register raw sequencing reads to <a href="/dra/submission-e.html">DRA</a>. 
       <ol>
         <li><a href="/dra/submission-e.html#create-new-submission">Create a new DRA submission</a> in the D-way submission portal.</li>
         <li><a href="/dra/submission-e.html#upload-sequence-data">Upload raw sequencing data files to the DRA submission directory</a> by scp/sftp.</li>
         <li>In the D-way submission portal, select the BioProject and BioSamples that have been registered for the DRA submission. Submit metadata in the <a href="/dra/submission-e.html#submit-metadata">web interface</a> or, when number of runs exceeds 100, <a href="/dra/submission-e.html#metadata-excel">in excel/XML files</a> in the D-way submission portal.</li>
       </ol></p>
      ja: |
       <p>生リードを <a href="/dra/submission.html">DRA</a> に登録。</p>
       <ol>
         <li>D-way 登録システムで <a href="/dra/submission.html#create-new-submission">DRA 新規登録を作成</a>。</li>
         <li>生データファイルを <a href="/dra/submission.html#upload-sequence-data">DRA submission ディレクトリに scp/sftp でアップロード</a>。</li>
         <li>D-way 登録システムで DRA 登録のために作成した BioProject と BioSample を選択。D-way の<a href="/dra/submission.html#submit-metadata">ウェブ画面</a>でメタデータを登録、もしくは、Run 数が100を超えるような場合は<a href="/dra/submission.html#metadata-excel">エクセル/XML ファイル</a>で登録。</li>
       </ol></p>
  - title:
      en: GEA
      ja: GEA
    body:
      en: |
       <ul>
         <li>Create a new GEA submission in the <a href="https://ddbj.nig.ac.jp/D-way">D-way submission portal</a>.</li>
         <li><a href="/gea/submit-sequence-e.html#upload-data">Upload processed data files by scp/sftp</a> to the GEA submission directory in the file server.</li>
         <li>In the GEA submission, select the DRA submission that have been registered for this submission. The metadata <a href="/gea/metadata-e.html#idf">IDF</a> and <a href="/gea/metadata-e.html#sdrf">SDRF</a> template files are generated. Describe an overview of the experiment in the IDF, and the relationship between samples, the DRA runs and processed data files in the SDRF.</li>
         <li>Submit the metadata IDF/SDRF and validate the data files.</li>
       </ul>
      ja: |
       <ul>
         <li><a href="https://ddbj.nig.ac.jp/D-way">D-way 登録システム</a>で GEA 新規登録を作成。</li>
         <li>解析済みデータファイルを <a href="/gea/submit-sequence.html#upload-data">scp/sftp で GEA 登録用ディレクトリにアップロード</a>。</li>
         <li>GEA 登録において、登録済みの DRA submission を選択。<a href="/gea/metadata.html#idf">IDF</a> と <a href="/gea/metadata.html#sdrf">SDRF</a> メタデータテンプレートファイルが生成されます。実験全体を IDF に記載し、サンプル、DRA Run と解析済みデータの関係性を SDRF に記載。</li>
         <li>メタデータ IDF/SDRF を登録し、データファイルの検証処理を開始。</li>
       </ul>
q3-transcriptome-est->g-bp-bs-mss:
  sections:
  - title:
      en: Overview
      ja: 概要
    body:
      en: |
       <p><a href="/ddbj/est-e.html">Expressed Sequence Tags (ESTs)</a> are single-pass sequence reads from cDNA generated from mRNA or other RNA transcripts. They are tags of expression for the cDNA library of interest for a number of organisms. Sequences generated from next generation sequencing technologies should be submitted to the <a href="/dra/submission-e.html">DDBJ Sequence Read Archive (DRA)</a>. Assembled sequences should not be submitted as EST. <a href="/ddbj/index-e.html">DDBJ</a> accepts assembled EST sequences as the <a href="/ddbj/tsa-e.html">TSA (Transcriptome Shotgun Assembly) division</a>.</p>
       <p>Submit ESTs to <a href="/ddbj/index-e.html">DDBJ</a> through the <a href="/ddbj/mss-e.html">Mass Submission System (MSS)</a>. You may also include <a href="/bioproject/submission-e.html">BioProject</a> or <a href="/biosample/submission-e.html">BioSample</a> information, if the ESTs are part of a larger project.</p>
      ja: |
       <p><a href="/ddbj/est.html">Expressed Sequence Tags (ESTs)</a> は mRNA や他の RNA 転写産物から合成した cDNA のシングルパスリードです。EST は多くの生物における cDNA ライブラリー中の発現タグになります。
       次世代シークエンサで得られたリードは <a href="/dra/submission.html">DDBJ Sequence Read Archive (DRA)</a> に登録します。アセンブルした配列は EST として登録できません。<a href="/ddbj/index.html">DDBJ</a> はアセンブルした EST 配列を <a href="/ddbj/tsa.html">TSA (Transcriptome Shotgun Assembly) division</a> で受付けています。</p>
       <p>EST 配列は <a href="/ddbj/mss.html">Mass Submission System (MSS)</a> 経由で <a href="/ddbj/index.html">DDBJ</a> に登録します。EST が大規模プロジェクトの一環の場合、<a href="/bioproject/submission.html">BioProject</a> や <a href="/biosample/submission.html">BioSample</a> の情報を含めることができます。</p>
  - title:
      en: BioProject
      ja: BioProject
    body:
      en: |
       <p>You may register a project to <a href="/bioproject/submission-e.html">BioProject</a> in the <a href="https://ddbj.nig.ac.jp/D-way">D-way submission portal</a>. The BioProject describes the goal of your research effort.</p>
      ja: |
       <p><a href="https://ddbj.nig.ac.jp/D-way">D-way 登録システム</a>でプロジェクトを <a href="/bioproject/submission-e.html">BioProject</a> に登録（必須ではありません）。
       BioProject で研究のゴールを説明します。</p>       
  - title:
      en: BioSample
      ja: BioSample
    body:
      en: |
       <p>You may register samples to <a href="/biosample/submission-e.html">BioSample</a> by using the <a href="/biosample/submission-e.html">standard package</a> in the <a href="https://ddbj.nig.ac.jp/D-way">D-way submission portal</a>.</p>
      ja: |
       <p><a href="https://ddbj.nig.ac.jp/D-way">D-way 登録システム</a>で <a href="/biosample/submission.html#Sample-type">standard パッケージ</a>を使ってサンプルを <a  href="/biosample/submission.html">BioSample</a> に登録（必須ではありません）。</p>
  - title:
      en: MSS
      ja: MSS
    body:
      en: |
       <p>Submit EST sequences to <a href="/ddbj/index-e.html">DDBJ</a> through the <a href="/ddbj/mss-e.html">Mass Submission System (MSS)</a> (<a href="/ddbj/est-e.html">instructions</a>).</p>
       <p>In the MSS submission, you will need to:
       <ul>
         <li>You may also include <a href="/bioproject/submission-e.html">BioProject</a> or <a href="/biosample/submission-e.html">BioSample</a> information, if the ESTs are part of a larger project.</li>
         <li>No <a href="/ddbj/flat-file-e.html#FeaturesB">feature</a> annotation should not be included except source.</li>
         <li>Prepare sequences in <a href="/ddbj/mss-e.html#prep">fasta files and metadata in annotation files</a> as submission files. <a href="https://docs.google.com/spreadsheets/d/15gLGL5FMV8gRt46ezc2Gmb-R1NbYsIGMssB0MyHkcwE/edit#gid=1753678626">A sample annotation file</a>.</li>
         <li>Check the submission files by using the <a href="/ddbj/mss-e.html#prep-4">MSS checking tool</a>.</li>
         <li>Send the submission files by <a href="/ddbj/mss-e.html#sendfiles">MSS application form or SFTP</a>.</li>
       </ul>
       </p>
       <p><a href="/ddbj/flat-file-e.html#ACCESSION">Accession numbers with a 2-letter prefix and 6 digits</a> will be assigned to the finished level geonme sequences.</p>       
      ja: |
       <p><a href="/ddbj/est.html">EST</a> 配列は <a href="/ddbj/mss.html">Mass Submission System (MSS)</a> 経由で <a href="/ddbj/index.html">DDBJ</a> に登録します。</p>
       <p>MSS 登録システムで:
       <ul>
         <li>EST が大規模プロジェクトの一環である場合、BioProject と BioSample を含めることができます（必須ではありません）。</li>
         <li>source 以外の <a href="/ddbj/flat-file.html#FeaturesB">feature</a> アノテーションを含めることはできません。</li>
         <li>登録用ファイルとして、<a href="/ddbj/mss.html#prep">塩基配列を fasta ファイル、メタデータを annotation ファイル</a>、として準備します。<a href="https://docs.google.com/spreadsheets/d/15gLGL5FMV8gRt46ezc2Gmb-R1NbYsIGMssB0MyHkcwE/edit#gid=1753678626">サンプルアノテーション</a></li>
         <li><a href="/ddbj/mss.html#prep-4">MSS チェックツール</a>で登録用ファイルをチェック。</li>
         <li>登録用ファイルを <a href="/ddbj/mss.html#sendfiles">MSS form にてアップロード、もしくは、SFTP転送</a>。</li>
       </ul>
       </p>
       <p><a href="/ddbj/flat-file.html#ACCESSION">プレフィックス2文字と数字6桁から成るアクセッション番号</a>が EST 配列に発行されます。</p>
q4-transcriptome-other-dramss->g-bp-bs-dra-mss:
  sections:

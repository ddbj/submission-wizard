       <p>Register samples to <a href="/biosample/submission-e.html">BioSample</a> by using the <a href="/biosample/submission-e.html#Sample-type">Omics package</a> in the <a href="https://ddbj.nig.ac.jp/D-way">D-way submission portal</a>. BioSample is a record of biological sample with unique physical properties and majority of GEA submissions require more than one sample.</p>
      ja: |
       <p><a href="https://ddbj.nig.ac.jp/D-way">D-way 登録システム</a>で <a href="/biosample/submission.html#Sample-type">Omics パッケージ</a>を使ってサンプルを <a  href="/biosample/submission.html">BioSample</a> に登録。

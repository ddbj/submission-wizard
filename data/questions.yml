---
q1:
  text:
    en: Q1. Are you submitting data from human research subjects and do the data require controlled access?
    ja:
  choices:
  - label:
      en: 'Yes'
      ja:
    next:
      type: goal
      id: q1-yes->g-jga
  - label:
      en: 'No'
      ja:
    next:
      type: question
      id: q2
q2:
  text:
    en: Q2. What type of data do you have?
    ja:
  choices:
  - label:
      en: Whole-genome scale genome sequence TPA
      ja:
    next:
      type: question
      id: q3-genome
  - label:
      en: Metagenomic sequence TPA
      ja:
    next:
      type: question
      id: q3-metagenome
  - label:
      en: Transcriptome sequence TPA
      ja:
    next:
      type: question
      id: q3-transcriptome
  - label:
      en: Other DNA/RNA sequences TPA
      ja:
    next:
      type: question
      id: q3-other
  - label:
      en: Functional genomics data (gene expression, gene regulation or epigenetics) by NGS
      ja:
    next:
      type: goal
      id: q2-fgngs->g-bp-bs-dra-gea
  - label:
      en: Functional genomics data (gene expression, gene regulation, epigenetics or genotyping) by microarray
      ja:
    next:
      type: goal
      id: q2-fgarray->g-bp-bs-gea
  - label:
      en: Metabolomics data
      ja:
    next:
      type: goal

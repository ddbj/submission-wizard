      ja: メタボロミクスデータ
    next:
      type: goal
      id: q2-metabolomics->g-mb
  - id: q2-proteomics
    label:
      en: Proteomics data
      ja: プロテオミクスデータ
    next:
      type: goal
      id: q2-proteomics->g-jpost
  - id: q2-variation
    label:
      en: Genetic variations
      ja: 遺伝学的なバリアントデータ
    next:
      type: question
      id: q3-variation
